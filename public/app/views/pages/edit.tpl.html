<div id="editForm" class="container">
    <div class="row">
        <form name="myform" novalidate class="text-center center-block"
              method="post">
            <div class="textintro">
                <p class="alert alert-danger" ng-if="vm.error">{{ vm.error }}</p>
                <h2>Редагувати оголошення</h2>
                <hr>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="editTitle">Назва</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="editTitle"
                       ng-model="vm.classified.title" autofocus/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="editPrice">Ціна</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="editPrice"
                           ng-model="vm.classified.price"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="editDescription">Опис</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" id="editDescription"
                              ng-model="vm.classified.content"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="editImage">Зображення</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="editImage"
                              ng-model="vm.classified.image">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="editCategory">Категорія</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="editCategory"
                              ng-model="vm.classified.category">
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" ng-click="vm.saveEdit()">Зберегти Редагування</button>
            <button type="button" class="btn btn-warning btn-block" ng-click="vm.closeSidebar()">Скасувати</button>
        </form>
    </div>
</div>
