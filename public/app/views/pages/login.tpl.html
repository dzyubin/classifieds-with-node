<div id="loginForm" class="container">
    <div class="row">
        <div class="col-xs-4"></div>
        <form name="myform" novalidate class="text-center col-sm-4 center-block" method="post"
              ng-submit="vm.doLogin()">
            <div class="textintro">
                <p class="alert alert-danger" ng-if="vm.message">{{ vm.message }}</p>
                <h1>Доброго дня!</h1>
                <p>Увійдіть для отримання доступу до додаткових можливостей</p>
            </div>

            <fieldset>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Ім'я"
                           ng-model="vm.loginData.username" ng-required="true" autofocus>
                </div>
                <div ng-show="showValidation">
                    <p class="alert alert-warning" ng-show="myform.username.$error.required">
                        Необхідно ввести ім'я
                    </p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Пароль"
                           ng-model="vm.loginData.password" ng-required="true"/>
                </div>
                <div ng-show="showValidation">
                    <p class="alert alert-warning" ng-show="myform.password.$error.required">
                        Необхідно ввести пароль
                    </p>
                </div>
            </fieldset>

            <!--<button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">Увійти</button>-->
            <button type="submit" class="btn btn-default">Увійти</button>
            <p>або <a ng-href="#/register">зареєструватись</a></p>
            <hr>
            <button type="button" class="btn btn-block btn-facebook" ng-click="vm.authenticate('facebook')">
                <i class="ion-social-facebook"></i> Facebook
            </button>
            <button type="button" class="btn btn-block btn-twitter" ng-click="vm.authenticate('twitter')">
                <i class="ion-social-twitter"></i> Twitter
            </button>
            <button type="button" class="btn btn-block btn-linkedin" ng-click="vm.authenticate('linkedin')">
                <i class="ion-social-linkedin"></i> LinkedIn
            </button>
        </form>
        <div class="col-xs-4"></div>
    </div>
</div>
