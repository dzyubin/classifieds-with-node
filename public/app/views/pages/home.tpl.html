<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"
     style="height: 300px;" data-interval="100000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li ng-repeat="classified in classifieds" data-target="#carousel-example-generic"
            data-slide-to="{{$index}}" ng-class="{active: $index===0}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" style="padding: 20px 0;">
        <div ng-class="{active: $index===0}" class="item" ng-repeat="classified in classifieds">
            <div class="row center-block" style="width: 70%;">
                <div class="col-sm-4">
                    <img class="center-block" ng-src="{{ classified.image }}" alt="{{ classified.title }}"
                         height="100" style="">
                </div>
                <div class="col-sm-8">
                    <h2 class="text-center">{{ classified.title }}</h2>
                </div>
            </div>
            <div class="carousel-caption"
                 style="color: #000; width: 70%; margin: auto; position: initial;">
                <p>{{ classified.content }}</p>
                <div class="row">
                    <h5 class="col-sm-3">Контактні Дані</h5>
                    <div class="col-sm-3"  ng-repeat="field in classified.contact">
                        <p>
                            {{ field }}
                        </p>
                    </div>
                    <!--<p>{{ classified.contact.name}}</p>
                    <p>{{ classified.contact.phone}}</p>
                    <p>{{ classified.contact.email}}</p>-->
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
